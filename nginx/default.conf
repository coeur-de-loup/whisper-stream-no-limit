server {
    listen 80;
    server_name localhost;

    # Increase max upload size to allow larger audio files (set to 100MB)
    client_max_body_size 1000M;
    
    # Proper MIME type handling
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Explicitly serve CSS files with correct mime type
    location ~* \.css$ {
        root /usr/share/nginx/html;
        add_header Content-Type text/css;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        try_files $uri =404;
    }

    # Serve static files from the public directory
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the whisper service
    location /api/ {
        proxy_pass http://whisper-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Enable WebSockets for SSE (Server-Sent Events)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
} 